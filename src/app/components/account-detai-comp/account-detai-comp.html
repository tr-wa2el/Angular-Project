<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">My Account</h4>

          <!-- رسالة النجاح -->
          <div *ngIf="success" class="alert alert-success text-center" role="alert">
            Changes saved successfully.
          </div>

          <!-- صورة البروفايل -->
          <div class="d-flex flex-column align-items-center mb-4">
            <img
              [src]="userPhotoURL"
              alt="Profile"
              class="rounded-circle border"
              style="width: 120px; height: 120px; object-fit: cover;"
            />
            <div class="mt-3 w-100">
              <label class="form-label fw-semibold">Change Profile Picture</label>
              <input
                type="file"
                accept="image/*"
                class="form-control"
                (change)="onFileSelected($event)"
              />
              <small class="text-muted">Recommended formats: JPG, PNG — Max size 2MB</small>
            </div>
          </div>

          <!-- الفورم -->
          <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="form-control"
                [class.is-invalid]="profileForm.get('name')?.invalid && (profileForm.get('name')?.touched || profileForm.get('name')?.dirty)"
                placeholder="Enter your name"
              />
              <div class="invalid-feedback">Please enter a valid name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="form-control"
                readonly
              />
              <small class="text-muted">This field cannot be edited.</small>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                id="phone"
                type="text"
                formControlName="phone"
                class="form-control"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                id="address"
                type="text"
                formControlName="address"
                class="form-control"
                placeholder="Enter your address"
              />
            </div>

            <!-- زر الحفظ -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success d-flex justify-content-center align-items-center"
                [disabled]="profileForm.invalid || loading"
              >
                <span *ngIf="!loading">💾 Save Changes</span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Saving...
                </span>
              </button>

              <a routerLink="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
