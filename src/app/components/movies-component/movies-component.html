<div class="container my-4">
  <h2 class="mb-4 text-center">Popular Movies</h2>
  <a routerLink="/filteredmovi">Filter
    <i class="fa fa-filter"></i>
  </a>

  <div *ngIf="movies.length === 0" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">جاري تحميل الأفلام...</p>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" *ngIf="movies.length > 0">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100 shadow-sm">
        <img
          [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path"
          class="card-img-top"
          [alt]="movie.title"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text mb-2">Rating: {{ movie.vote_average }}</p>
          <p class="card-text text-truncate">{{ movie.overview }}</p>
          <a [routerLink]="['/movie', movie.id]" class="btn btn-primary mt-auto">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
